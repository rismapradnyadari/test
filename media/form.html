<script>
    $(document).ready(function() {
        $(".form-horizontal  ").submit(function() {

            var ps1 = $('.psw').val();
            var ps2 = $('.repsw').val();
            var valid = 0;
            $('.err').html('');
            if (ps1 == ps2) {
                valid = 1;
            } else {
                $('.errpsw').html('Passsword  Tidak  Sama');
            }
            if (valid == 0) {
                event.preventDefault();
            } else {
                $('p').html("Selamat  pendaftaran  A.N  " + $('input[name="nama  "]').val() + " telah  berhasil  ");
                $('.modal').modal('show');
                event.preventDefault();
            }
        });
    });
</script>
